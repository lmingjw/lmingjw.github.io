<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        section#showcase {
            min-height: 400px;
            background: #0000ff; /* 改为蓝色背景 */
            text-align: center;
            color: #ffffff;
        }
        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        section#showcase p {
            font-size: 20px;
        }
        section#main {
            padding: 15px;
            background: white;
        }
        section#main .content-title {
            color: #50b3a2;
        }
        section#main article#about {
            float: left;
            width: 60%;
        }
        section#main aside#contact {
            float: right;
            width: 30%;
            margin-top: 10px;
        }
        section#main aside#contact h3 {
            color: #e8491d;
        }
        footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>我的个人网站</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到我的个人网站</h1>
            <p>这里是我的事迹和联系方式</p>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <article id="about">
                <h2 class="content-title">关于我</h2>
                <p>这里是我的个人事迹和经历</p>
                <p>2024年12月14日，获宜宾市全民健身系列活动青少年跆拳道比赛</p>
                <h3>一等奖</h3>
            </article>
            <aside id="contact">
                <h3>联系方式</h3>
                <p>Email: lmj381@qq.com</p>
                <p>电话: 193-8138-9093</p>
                <!-- 你可以在这里添加更多的联系方式 -->
            </aside>
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2024 我的个人网站</p>
    </footer>
</body>
</html>
